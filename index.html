<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>

  </head>
  <body>
    <main>
      <section>
        <div class="facts-container">
          <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
          <p class="main-para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
          <div class="stats">
            <span><h2>10k+</h2><p>companies</p></span>
            <span><h2>314</h2><p>templates</p></span>
            <span><h2>12m+</h2><p>queries</p></span>
          </div>
        </div>
        <div class="bg-image"></div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://newmanwell.github.io/codecademy_portfolio/">Shaun Newman</a>.
    </footer>
  </body>
</html>
